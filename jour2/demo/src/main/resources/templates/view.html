<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>View</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <!-- message -->
  <h1 th:text="${message}">Message placeholder</h1>

  <!-- liste -->
  <ul>
    <li th:each="it : ${items}" th:text="${it}">Item</li>
  </ul>

  <!-- formulaire -->
  <form th:action="@{/form}" th:object="${welcomeForm}" method="post">
    <label>Votre nom :
      <input type="text" th:field="*{name}" />
    </label>
    <div th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Erreur sur le nom</div>

    <label>Votre âge :
      <input type="number" th:field="*{age}" />
    </label>
    <div th:if="${#fields.hasErrors('age')}"
         th:errors="*{age}">Erreur sur l'âge</div>

    <button type="submit">Envoyer</button>
  </form>

  <!-- salutation -->
  <!-- <p th:text="${message}"></p> -->
</body>

</html>
